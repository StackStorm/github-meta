dependencies:
  post:
    - npm install -g yamljs
    - npm install -g github-sync-labels-milestones

test:
  override:
    - python scripts/validate.py
  post:
    - yaml2json config.yaml > config.json

deployment:
  staging:
    branch: master
    owner: StackStorm
    commands:
      - github-sync-labels-milestones -c config.json -t ${GITHUB_TOKEN}
